name: iOS Build and Test

on:
  push:
    branches:
      - main
      - development
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - development
      - 'release/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS App
        run: |
          xcodebuild clean build \
            -workspace SimpleCalculator.xcworkspace \
            -scheme SimpleCalculator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -workspace SimpleCalculator.xcworkspace \
            -scheme SimpleCalculator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Generate Documentation
        run: |
          xcodebuild docbuild \
            -workspace SimpleCalculator.xcworkspace \
            -scheme SimpleCalculator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO || echo "Documentation generation completed (warnings may occur)"

      - name: Archive Documentation
        if: success() || failure()
        run: |
          DOC_ARCHIVE=$(find ./DerivedData -name "*.doccarchive" -type d | head -1)
          if [ -n "$DOC_ARCHIVE" ]; then
            echo "Found documentation archive: $DOC_ARCHIVE"
            # Create zip archive to avoid issues with special characters in filenames
            cd "$(dirname "$DOC_ARCHIVE")"
            zip -r "$GITHUB_WORKSPACE/documentation.zip" "$(basename "$DOC_ARCHIVE")" || echo "Failed to create zip"
          else
            echo "No documentation archive found"
          fi

      - name: Upload Documentation Artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: documentation.zip
          if-no-files-found: ignore
          retention-days: 30
