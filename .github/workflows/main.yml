name: iOS Build and Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS App
        run: |
          xcodebuild clean build \
            -workspace SimpleCalculator.xcworkspace \
            -scheme SimpleCalculator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -workspace SimpleCalculator.xcworkspace \
            -scheme SimpleCalculator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Generate Documentation
        run: |
          xcodebuild docbuild \
            -workspace SimpleCalculator.xcworkspace \
            -scheme SimpleCalculator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO || echo "Documentation generation completed (warnings may occur)"

      - name: Commit Documentation Updates
        if: github.event_name == 'push' && github.ref == 'refs/heads/release/v1.0.0'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ || true
          git diff --staged --quiet || git commit -m "docs: Auto-update documentation [skip ci]" || echo "No documentation changes to commit"
          git push || echo "No changes to push"
